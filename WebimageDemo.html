<!DOCTYPE html>
<!-- Create a webpage “WebimageDemo.html” and set images using
<picture> tag having left alignment and having border. Set height
and width also as you required.
 -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WebimageDemo</title>
</head>

<body>
  <h2>The picture element</h2>
  <picture>
    <source height=700px width=1000px border="50px" media="(min-width: 700px)" srcset="img_food.jpg" align="left" border="50px">
    <source height=700px width=1000px border="50px" media="(min-width: 500px)" srcset="img_car.jpg" align="left" >
    <img src="img_apple.jpg">
  </picture>
</body>

</html>
