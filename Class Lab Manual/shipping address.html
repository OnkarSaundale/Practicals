<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shipping address</title>
</head>
<body>
	<table border="1px" bgcolor="yellow" width="500" height="300"><br><br>
		<th width="500" height="1" bgcolor="blue">
			<p align="left"><font color="white">Shipping Address</font></p>
		</th>
		<tr>
			<td><font color="red">*</font>Name:&nbsp;&nbsp;&nbsp;<input type="text" name="fnm"><br>
				</td>
		</tr>
		<tr>
			<td>
					<font color="red">*</font>Address:<input type="text" name="add"><br>
				</td>
		</tr>
		<tr>
			<td>
					<font color="red">*</font>City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="ct"><br>
				</td>
				
		</tr>
		<tr>
			<td>
					<font color="red">*</font>State:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="st"><br>
				</td>
				
		</tr>
		<tr>
			<td>
					<font color="red">*</font>Zip:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="zp"><br>
				</td>
		</tr>
	</table>

</body>
</html>
