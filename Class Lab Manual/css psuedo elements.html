<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>psuedo elements</title>
	<style type="text/css">
		h1::before
		{
			content: url(car3.jpeg);
		}
		h1::after
		{
			content: url(car2.jpeg);
		}
		p::first-letter{
  font-size: 50px;
  color: #8A2BE2;
}
        h3::first-line
        {
        	font-size: 50px;
        	color: darkred;

        }
        p.new::first-letter
        {
        	color: yellowgreen;
        	background: grey;

        }
        p.new
        {
        	background: grey;
        }
	</style>
</head>
<body>
<h1>Profound</h1><br><br>
<h2>Demo of the ::first-letter selector</h2>

<p>My name is Donald.</p>
<p>I live in Duckburg.</p>
<p>My best friend is Mickey.</p>

<h3>this is line</h3>
<p class="new">this is new paragraph</p>
</body>
</html>
