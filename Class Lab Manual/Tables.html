<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1px" align="Center" >
      <caption>student report</caption>
      <!-- first row -->
      <tr>
        <td bgcolor="LightBlue">Name of the student</td>
        <td bgcolor="Lightpink" width="300" colspan="2"></td>
        <td bgcolor="LightBlue">Module</td>
        <td bgcolor="Lightpink" colspan="1"></td>
      </tr>
<!-- second row -->
      <tr>
        <td bgcolor="LightBlue">Name of Partner:</td>
        <td bgcolor="Lightpink" width="300" colspan="2"></td>
        <td bgcolor="LightBlue">Assignment No:</td>
        <td bgcolor="Lightpink" width="100" colspan="1"></td>
       </tr>
<!-- Third row -->
      <tr>
        <td bgcolor="LightBlue">Evaluation:</td>
        <td bgcolor="Lightpink" width="300" colspan="2"></td>
        <td  bgcolor="LightBlue" width="100" colspan="1"></td>
        <td bgcolor="Lightpink" width="100" colspan="1"></td>
      </tr>
<!-- Fourth row -->
       <tr>
         <td bgcolor="LightBlue">remark</td>
         <td bgcolor="darkred"colspan="4"></td>
       </tr>
<!-- Fifth row -->
      <tr>
        <td bgcolor="LightBlue">Name of evaluator:</td>
        <td bgcolor="Lightpink" colspan="2"></td>
        <td bgcolor="LightBlue">signature:</td>
        <td colspan="1" bgcolor="lightgreen"></td>
      </tr>
    </table><br><br>

    <table cellspacing="2px">
      <tr>
      <th>red</th>
      <th width="15" height="10" bgcolor="red"></th>
      </tr>
      <tr>
        <th>blue</th>
        <th width="15" height="10" bgcolor="blue"></th>
      </tr>
      <tr>
        <th>green</th>
        <th width="15" height="10" bgcolor="green"></th>
      </tr>
      <tr>
        <th>orange</th>
        <th width="15" height="10" bgcolor="orange"></th>
      </tr>
    </table>
  </body>
</html>
