<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Marquee</title>
</head>

<body>
  <font color="blue" size="15pt">
    <marquee direction="left" behavior="alternate" scrollamount="10">
      Profound
    </marquee>
  </font>

  <font color="blue" size="15pt">
    <marquee direction="right" behavior="alternate" scrollamount="10">
      Profound
    </marquee>
  </font>

  <font color="blue" size="15pt">
    <marquee direction="up" behavior="scroll" scrollamount="10">
      Profound
    </marquee>
  </font>

  <font color="blue" size="15pt">
    <marquee direction="down" behavior="scroll" scrollamount="10">
      Profound
    </marquee>
  </font>

</body>

</html>
