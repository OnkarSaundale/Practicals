<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css border and outlines</title>
	<style type="text/css">
		div.first{
			height: 400px;
			width: 600px;
			margin: 10px ;
			border-radius: 45px;
			background-image: url(car1.jpeg) ;
			background-position: left top ;
			background-repeat: repeat;
			padding: 15px;
			    border-top: 2px dotted;
			    border-right: 3px solid green;
			    border-bottom: 4px solid darkred;   /* border shorthand property */
			    border-left: 3px solid skyblue;
		}
		div.second{
			background-color: red;
			color: skyblue;
		}
		#image{ height: 50px;
			width: 600px;
			border: 15px solid transparent;
			padding-top: 15px;
			padding-right: 10px;
			padding-bottom: 15px;
			padding-left: 100px;
			border-image: url(car1.jpeg) 20% round;
			border-radius: 45px;
			margin-top: 20px;
			margin-right: 10px;
			margin-left: 50px;
			margin-bottom: 100px;
		}
	</style>
</head>
<body>
<div class="first">image border</div><br><br><br>
<div id="image">image</div>

</body>
</html>
