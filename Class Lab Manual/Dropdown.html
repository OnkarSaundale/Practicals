<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drop shadows</title>
	<style type="text/css">
		h2{
			text-shadow: 10px 10px red;
			color: blue;
		}
		div
		{
			width: 300px;
			height: 100px;
			background-color: yellow;
			box-shadow: 10px 10px blue;
		}
	</style>
</head>
<body>
<h2>Profound</h2>
<div>Box-shadow</div>
</body>
</html>
